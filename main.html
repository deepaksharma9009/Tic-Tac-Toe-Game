<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class="heading">
    <h1 class="h1">Tic Tac Toe</h1>
  </div>
  <div class = "win-message-container hide">
    <p id = "win-message">Winner!</p>
  </div>
  <div class = "container">
    <button class = "player-box player-box-O" id = "player-O">PLAYER(O)</button>
    <div class = "game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
    <button class = "player-box player-box-X" id = "player-X">PLAYER(X)</button>
  </div>
  <button id = "reset-game">RESET</button>
  <button class = "hide" id = "new-game">NEW GAME</button>
  <button id = "quit-game">QUIT</button>
  <script src = "script.js"></script>
</body>
</html>
